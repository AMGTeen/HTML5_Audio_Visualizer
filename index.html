      <div id="visualizer_wrapper">
        <canvas id="canvas" width="800" height="350"></canvas><br>
        <div class="below">
          HTML5 SPECTRUM VISUALIZER

            <label for="uploadedFile"></label>
            <input type="file" id="uploadedFile">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/html5_audio_visualizer.js"></script>
